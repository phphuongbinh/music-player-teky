<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen flex justify-center items-center">
    <main class="rounded-2xl w-[250px] bg-[#dee2e6] p-6 flex flex-col">
      <div class="flex items-center justify-between mb-8">
        <div class="leading-none">
          <h3 class="font-semibold text-xl">Speakers</h3>
          <span class="text-xs">Playing</span>
        </div>
        <div
          class="toggle toggle-speaker w-12 h-8 bg-white rounded-full flex items-center cursor-pointer"
        >
          <div class="circle w-7 h-7 rounded-full bg-black"></div>
        </div>
      </div>

      <div class="flex flex-col items-center justify-center">
        <img
          class="w-32 h-32 rounded-full object-cover object-top mb-4"
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Ds"
          alt=""
        />
        <h4 class="text-xl font-medium">Nổi gió rồi violin</h4>
        <p class="text-xs text-gray-400">Châu Thâm</p>
        <audio controls class="w-full" id="song">
          <source
            src="./Nổi Gió Rồi Violin Cover  Gió nổi lên rồi Violin 起风了 Violin.mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />
        <input type="range" name="" id="" />
      </div>

      <!-- Controls -->
      <div class="flex justify-around items-center mt-auto">
        <span class="cursor-pointer"
          ><ion-icon name="shuffle-outline"></ion-icon
        ></span>
        <span class="cursor-pointer"
          ><ion-icon name="play-back"></ion-icon
        ></span>
        <span class="cursor-pointer"
          ><ion-icon name="play" id="playControl"></ion-icon
        ></span>
        <span class="cursor-pointer"
          ><ion-icon name="play-forward"></ion-icon
        ></span>
        <span class="cursor-pointer"><ion-icon name="radio"></ion-icon></span>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
